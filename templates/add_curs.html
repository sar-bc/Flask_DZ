{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_curs') }}" method="post">
    <p><label>Заголовок: </label> <input type="text" name="title" value="" required /></p>
    <p><label>URL: </label> <input type="text" name="url" value="" required /></p>
    <p>Описание курса:</p>
    <p><textarea name="body" cols="40" rows="7"></textarea></p>
    <p><label>Стоимость: </label> <input type="text" name="price" value="" required /></p>
    <p><input type="submit" value="Сохранить"> </p>

</form>

{% endblock %}
